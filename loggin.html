<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>GAMESITE</title>
    <!-- Enlaces a hojas de estilo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!--<link href="static/css/index.css" rel="stylesheet" />-->
    <link href="static/css/catalogo.css" rel="stylesheet" />
    <link href="static/css/loggin.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="baseNav"></div>
    </header>
    <main class="">
        <div class="container mt-4">
            <div class="row mt-5">
                <div class="col-4">
                </div>
                <div class="col-4 text-center" id="col_loggin">
                    <div class="form-group mt-4">
                        <label class="titulo text-light h4" for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="form-group mt-4">
                        <label class="titulo text-light h4" for="contrasenia">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenia" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="form-group my-5">
                        <input id="ingresar" type="submit" class="btn boton btn-light px-4" value="Ingresar">
                    </div>
                </div>
                <div class="col-4">
                </div>
            </div>
            <div class="from-row mt-3 text-center" id="div_mensaje">
                <span id="mensaje" class="h4">
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="static/js/baseNav.js"></script>
    <script src="static/js/loggin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
