{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block css %}
    <style>
        #form{
          width: 100%;
          background:white;
          border-radius: 10px;
          padding: 20px;
        }
        label{
          font-size: 1rem;
        }

    </style>

{% endblock %}
{% block main %}
<div class="row mt-5">
    <div class="col col-md-1 col-lg-2">
    </div>
    <div class="col-12 col-md-10 col-lg-8">
        <div id="form">
                <h2>Token</h2>
                <hr>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>key</th>
                        <th>created</th>
                    </tr>
                    {% for p in token %}
                    <tr>
                        <td>{{ p.key }}</td>
                        <td>{{ p.created }}</td>
                    </tr>
                    {% endfor %}
                </table>
        </div>
    </div>
    <div class="col col-md-1 col-lg-2">
    </div>
</div>
{% endblock %}
