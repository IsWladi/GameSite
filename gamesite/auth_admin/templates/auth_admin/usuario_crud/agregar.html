{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'auth_admin/css/administrador.css' %}">
</head>

<body>
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card" style="width: 18rem">
                        <div class="card-body">
                            <h5 class="card-title">Agrega Usuario</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Insterta nuevos Usuarios
                            </h6>
                            <form id="insert_game" action="" method="post">
                                {% csrf_token %}
                                {{insert_form}}
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Agregar</button>
                                    <button class="btn btn-primary" type="reset" id="btnReset">Limpiar</button>
                                </div>
                            </form>
                            <div class="alert alert-primary" role="alert" id="alert">
                                {{mensaje}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4"></div>
                <div class="col-12 col-md-6 col-lg-4"></div>
                <div class="col-12 col-md-6 col-lg-4"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{% static 'auth_admin/js/administrador.js' %}"></script>
</body>

</html>
