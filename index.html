<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GAMESITE</title>
    <!-- Enlaces a hojas de estilo CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="static/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="baseNav"></div>
    </header>

    <main>
      <section id="categorias">
        <div
          class="container-fluid"
          style="padding-right: 0px; padding-left: 0px"
        >
          <div class="row">
            <div class="col mb-3">
              <div
                id="carouselExampleCaptions"
                class="carousel slide"
                data-bs-ride="false"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="3"
                    aria-label="Slide 4"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="4"
                    aria-label="Slide 0"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <a href="terror.html"
                      ><img
                        src="img/terror.png"
                        class="d-block w-100 catImg"
                        alt="..."
                    /></a>
                    <div class="carousel-caption d-none d-md-block">
                      <h1>Terror</h1>
                      <p>Entra en el mundo de las pesadillas</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <a href="aventura.html"
                      ><img
                        src="img/fantasia.jpg"
                        class="d-block w-100"
                        alt="..."
                    /></a>
                    <div class="carousel-caption d-none d-md-block">
                      <h1>Aventura</h1>
                      <p>¿Listo para explorar universos extraordinarios?</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <a href="guerra.html"
                      ><img
                        src="img/guerra.jpg"
                        class="d-block w-100"
                        alt="..."
                    /></a>
                    <div class="carousel-caption d-none d-md-block">
                      <h1>Guerra</h1>
                      <p>¿Podras sobrevivir?</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <a href="rpg.html"
                      ><img src="img/rpg.jpg" class="d-block w-100" alt="..."
                    /></a>
                    <div class="carousel-caption d-none d-md-block">
                      <h1>RPG</h1>
                      <p>Encarna el camino del heroe</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <a href="plataforma.html"
                      ><img
                        src="img/plataforma.png"
                        class="d-block w-100"
                        alt="..."
                    /></a>
                    <div class="carousel-caption d-none d-md-block">
                      <h1>Plataforma</h1>
                      <p>Revive la nostalgia con tus personajes favoritos</p>
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col">
              <h1>¡Inscribete para beneficios!</h1>
              <!-- Formulario -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="static/js/baseNav.js"></script>
  </body>
</html>
